<body>
    <script>

        function getComputerChoice () {
            num = Math.random() * 3
            if (num <= 1) {
                return "Rock"
            }
            else if (num <= 2) {
                return "Paper"
            }
            else {
                return "Scissors"
            }
        }



        console.log(getComputerChoice())

    </script>
    
</body>
